<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat APP</title>
  </head>
  <body>
    <h1>Chatting</h1>

    <input type="text" id="message" placeholder="Enter Message" />
    <button id="sendBtn">Send</button>
   
  <input style="border: 4px blue solid; background: #fff; box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10), 0 1.5px 4px 0 rgba(0,0,0,0.10); border-radius: 12px; min-height: 120px; min-width: 320px; font-size: 1.2em; color: #222; padding: 16px; outline: none;" name="message" id="textArea"/>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      
      const socket = io();
      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("message");
      const allMesstages = document.getElementById("textArea");

      socket.on("message", (message) => {
        // const p = document.createElement("p");
        // p.innerText = message;
        allMesstages.value = message;
        // const msg = messageInput.value;
        // console.log(msg);
        console.log(message);

      });

      allMesstages.addEventListener('input', (e)=>{
        const message = allMesstages.value;
        console.log(message);
        socket.emit("user-message", message);
      })

    </script>
  </body>
</html>
